services:
  app:
    image: php:8.3-cli
    working_dir: /var/www/html
    command: >
      bash -c "
        apt-get update && apt-get install -y git unzip libpq-dev default-mysql-client libmariadb-dev &&
        docker-php-ext-install pdo_mysql mysqli &&
        curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
        tail -f /dev/null
      "
    volumes:
      - .:/var/www/html
      - composer-cache:/root/.composer
    networks:
      - ingest-demo
    depends_on:
      - mariadb
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: laravel_ingest_demo
      DB_USERNAME: laravel
      DB_PASSWORD: secret

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ingest-demo
    depends_on:
      - app

  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: secret
      MARIADB_DATABASE: laravel_ingest_demo
      MARIADB_USER: laravel
      MARIADB_PASSWORD: secret
    volumes:
      - ./mariadb_data:/var/lib/mysql
    networks:
      - ingest-demo

volumes:
  composer-cache:

networks:
  ingest-demo:
    driver: bridge
