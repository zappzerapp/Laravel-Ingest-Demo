name: Performance Benchmark with Docker

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |

          docker compose up -d app

          until docker compose ps | grep app | grep -q "Up"; do
            echo "Waiting for app container to start..."
            sleep 2
          done

          until docker compose exec -T app php -m | grep -q pdo_sqlite; do
            echo "Waiting for PHP extensions to be installed..."
            sleep 2
          done

          until docker compose exec -T app test -f vendor/autoload.php; do
            echo "Waiting for composer install to complete..."
            sleep 2
          done
          echo "App container is ready!"

      - name: Prepare App
        run: |
          docker compose exec -T app cp .env.example .env

          docker compose exec -T app sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          docker compose exec -T app sed -i 's/QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env

          docker compose exec -T app touch database/database.sqlite
          docker compose exec -T app php artisan key:generate
          docker compose exec -T app php artisan migrate --force

      - name: Generate CSV Files
        run: |
          docker compose exec -T app php artisan csv:generate

      - name: Run Benchmark
        id: benchmark
        run: |
          docker compose exec -T app php artisan benchmark:ingest --clear --json > benchmark_results.json
          cat benchmark_results.json

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 30

      - name: Cleanup Docker
        if: always()
        run: docker compose down -v
