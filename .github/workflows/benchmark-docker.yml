name: Performance Benchmark with Docker

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          docker-compose up -d mariadb
          # Wait for MariaDB to be ready
          until docker-compose exec -T mariadb mariadb-admin ping --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"

      - name: Install Dependencies
        run: |
          docker-compose run --rm app composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Prepare App
        run: |
          docker-compose run --rm app cp .env.example .env
          docker-compose run --rm app php artisan key:generate
          docker-compose run --rm app php artisan migrate --force

      - name: Generate CSV Files
        run: |
          docker-compose run --rm app php artisan csv:generate

      - name: Run Benchmark
        id: benchmark
        run: |
          docker-compose run --rm app php artisan benchmark:ingest --clear --json > benchmark_results.json
          cat benchmark_results.json

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 30

      - name: Cleanup Docker
        if: always()
        run: docker-compose down -v
