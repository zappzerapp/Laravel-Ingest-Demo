name: Performance Benchmark with Docker

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          # Start only app and mariadb (nginx not needed for benchmarks)
          docker compose up -d app mariadb
          # Wait for app container to be running
          until docker compose ps | grep app | grep -q "Up"; do
            echo "Waiting for app container to start..."
            sleep 2
          done
          # Wait for PHP extensions to be installed
          until docker compose exec -T app php -m | grep -q pdo_mysql; do
            echo "Waiting for PHP extensions to be installed..."
            sleep 2
          done
          echo "App container is ready!"
          # Wait for MariaDB to be ready
          until docker compose exec -T mariadb mariadb-admin ping --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"

      - name: Install Dependencies
        run: |
          # Copy cache to container volume for faster installs
          docker compose exec -T app composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Prepare App
        run: |
          docker compose exec -T app cp .env.example .env
          docker compose exec -T app php artisan key:generate
          docker compose exec -T app php artisan migrate --force

      - name: Generate CSV Files
        run: |
          docker compose exec -T app php artisan csv:generate

      - name: Run Benchmark
        id: benchmark
        run: |
          docker compose exec -T app php artisan benchmark:ingest --clear --json > benchmark_results.json
          cat benchmark_results.json

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 30

      - name: Cleanup Docker
        if: always()
        run: docker compose down -v
